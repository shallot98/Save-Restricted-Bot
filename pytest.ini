[pytest]
pythonpath = .
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Playwright markers
markers =
    mobile: mark test as mobile-specific
    responsive: mark test as responsive layout test
    touch: mark test as touch interaction test
    performance: mark test as performance test
    visual: mark test as visual regression test

# Playwright options
addopts =
    -v
    --tb=short
    --strict-markers
    --color=yes
    --browser chromium
    --browser webkit

# Test discovery patterns
norecursedirs = .git .tox dist build *.egg __pycache__

# Coverage configuration
[coverage:run]
source = templates, app
omit = tests/*, */__pycache__/*

[coverage:report]
precision = 2
skip_empty = True
show_missing = True

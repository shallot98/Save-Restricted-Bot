[pytest]
# pytest配置文件

# 测试目录
testpaths = tests/unit

# 排除目录
norecursedirs = archived __pycache__ .git .pytest_cache integration

# 测试文件匹配模式
python_files = test_*.py

# 测试类匹配模式
python_classes = Test*

# 测试函数匹配模式
python_functions = test_*

# 输出选项
addopts =
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# 标记定义
markers =
    unit: 单元测试
    integration: 集成测试
    e2e: 端到端测试
    slow: 慢速测试
    mobile: 移动端测试

# 覆盖率配置
[coverage:run]
source = .
omit =
    tests/*
    setup.py
    */venv/*
    */.venv/*

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:

version: '3.8'

services:
  telegram-bot:
    build: .
    container_name: save-restricted-bot
    restart: unless-stopped
    ports:
      - "10000:10000"
      - "5000:5000"
    environment:
      - TOKEN=${TOKEN}
      - ID=${ID}
      - HASH=${HASH}
      - STRING=${STRING}
      - DATA_DIR=/data/save_restricted_bot
    volumes:
      - /data/save_restricted_bot:/data/save_restricted_bot
      - ./downloads:/app/downloads

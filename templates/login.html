<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - Telegram 笔记</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'notion-gray': '#37352F',
                        'notion-blue': '#0F766E',
                        'notion-bg': '#FFFFFF',
                        'notion-sidebar': '#F7F6F3',
                        'notion-hover': '#F1F1EF',
                        'notion-border': '#E9E9E7',
                        'notion-text': '#787774',
                        'notion-text-light': '#9B9A97'
                    },
                    fontFamily: {
                        'notion': ['-apple-system', 'BlinkMacSystemFont', '"Segoe UI"', 'Roboto', 'sans-serif']
                    },
                    animation: {
                        'fade-in': 'fadeIn 0.3s ease-in-out',
                        'slide-down': 'slideDown 0.2s ease-out',
                        'scale-in': 'scaleIn 0.2s ease-out',
                        'float': 'float 6s ease-in-out infinite'
                    },
                    keyframes: {
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideDown: {
                            '0%': { transform: 'translateY(-10px)', opacity: '0' },
                            '100%': { transform: 'translateY(0)', opacity: '1' }
                        },
                        scaleIn: {
                            '0%': { transform: 'scale(0.95)', opacity: '0' },
                            '100%': { transform: 'scale(1)', opacity: '1' }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        .glass-effect {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            background-size: 400% 400%;
            animation: gradientShift 15s ease infinite;
        }
        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        .input-focus {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .input-focus:focus {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px -5px rgba(15, 118, 110, 0.25);
        }
    </style>
</head>
<body class="font-notion gradient-bg min-h-screen flex items-center justify-center p-4">
    <!-- 背景装饰 -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute -top-40 -right-40 w-80 h-80 bg-purple-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float"></div>
        <div class="absolute -bottom-40 -left-40 w-80 h-80 bg-yellow-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-80 h-80 bg-pink-300 rounded-full mix-blend-multiply filter blur-xl opacity-30 animate-float" style="animation-delay: 4s;"></div>
    </div>

    <!-- 登录容器 -->
    <div class="relative z-10 w-full max-w-md">
        <div class="glass-effect rounded-3xl shadow-2xl p-8 animate-scale-in">
            <!-- Logo 区域 -->
            <div class="text-center mb-8">
                <div class="inline-flex items-center justify-center w-20 h-20 bg-gradient-to-br from-notion-blue to-teal-600 rounded-2xl shadow-lg mb-4">
                    <i class="fas fa-sticky-note text-white text-3xl"></i>
                </div>
                <h1 class="text-3xl font-bold text-notion-gray mb-2">Telegram 笔记</h1>
                <p class="text-notion-text">安全访问您的笔记库</p>
            </div>

            <!-- 登录表单 -->
            <form method="POST" class="space-y-6">
                {% if error %}
                <div class="bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl flex items-center gap-3 animate-slide-down">
                    <i class="fas fa-exclamation-circle text-red-500"></i>
                    <span class="text-sm">{{ error }}</span>
                </div>
                {% endif %}

                <div class="space-y-4">
                    <div>
                        <label for="password" class="block text-sm font-medium text-notion-gray mb-2">
                            <i class="fas fa-lock mr-2 text-notion-text"></i>访问密码
                        </label>
                        <div class="relative">
                            <input type="password" 
                                   id="password" 
                                   name="password" 
                                   required
                                   placeholder="请输入访问密码"
                                   class="w-full px-4 py-3 bg-white border border-notion-border rounded-xl focus:outline-none focus:ring-2 focus:ring-notion-blue focus:border-transparent input-focus pl-12">
                            <div class="absolute left-4 top-1/2 transform -translate-y-1/2">
                                <i class="fas fa-key text-notion-text"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <button type="submit" 
                        class="w-full bg-gradient-to-r from-notion-blue to-teal-600 text-white py-3 px-4 rounded-xl font-medium hover:shadow-lg transform hover:scale-105 transition-all duration-200 flex items-center justify-center gap-2">
                    <i class="fas fa-sign-in-alt"></i>
                    <span>登录</span>
                </button>
            </form>

            <!-- 底部信息 -->
            <div class="mt-8 pt-6 border-t border-notion-border">
                <div class="flex items-center justify-center gap-6 text-xs text-notion-text-light">
                    <div class="flex items-center gap-1">
                        <i class="fas fa-shield-alt text-green-500"></i>
                        <span>安全加密</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-lock text-blue-500"></i>
                        <span>隐私保护</span>
                    </div>
                    <div class="flex items-center gap-1">
                        <i class="fas fa-database text-purple-500"></i>
                        <span>本地存储</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- 装饰性元素 -->
        <div class="mt-8 text-center">
            <p class="text-white/80 text-sm">
                <i class="fas fa-info-circle mr-1"></i>
                请输入管理员设置的访问密码
            </p>
        </div>
    </div>

    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');
            form.style.opacity = '0';
            form.style.transform = 'translateY(20px)';
            
            setTimeout(() => {
                form.style.transition = 'all 0.5s ease-out';
                form.style.opacity = '1';
                form.style.transform = 'translateY(0)';
            }, 100);

            // 自动聚焦密码输入框
            document.getElementById('password').focus();

            // 添加输入框动态效果
            const passwordInput = document.getElementById('password');
            passwordInput.addEventListener('input', function() {
                if (this.value.length > 0) {
                    this.classList.add('border-notion-blue');
                } else {
                    this.classList.remove('border-notion-blue');
                }
            });

            // 表单提交动画
            form.addEventListener('submit', function() {
                const submitBtn = form.querySelector('button[type="submit"]');
                submitBtn.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>登录中...';
                submitBtn.disabled = true;
            });
        });

        // 键盘快捷键
        document.addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                document.querySelector('form').submit();
            }
        });
    </script>
</body>
</html>

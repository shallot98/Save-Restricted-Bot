{# 顶部导航栏组件 #}
{# 依赖: Alpine.js x-data 中需要有 sidebarOpen, showMobileSearch, searchQuery, debounceSearch() #}

<style>
    .theme-icon--light { display: inline-block; }
    .theme-icon--dark { display: none; }
    html.dark .theme-icon--light { display: none; }
    html.dark .theme-icon--dark { display: inline-block; }
</style>

<script>
    (function() {
        window.ThemeManager = window.ThemeManager || (function() {
            function readPreference() {
                try {
                    var savedTheme = localStorage.getItem('theme');
                    if (savedTheme === 'dark') return true;
                    if (savedTheme === 'light') return false;

                    var legacyDarkMode = localStorage.getItem('darkMode');
                    if (legacyDarkMode === 'true') return true;
                    if (legacyDarkMode === 'false') return false;
                } catch (e) {
                    // ignore
                }

                return !!(window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
            }

            function apply(isDark, persist) {
                var dark = !!isDark;
                document.documentElement.classList.toggle('dark', dark);
                if (dark) document.documentElement.setAttribute('data-theme', 'dark');
                else document.documentElement.removeAttribute('data-theme');

                if (!persist) return;
                try {
                    localStorage.setItem('theme', dark ? 'dark' : 'light');
                    localStorage.setItem('darkMode', dark ? 'true' : 'false');
                } catch (e) {
                    // ignore
                }
            }

            function toggle() {
                var current = document.documentElement.classList.contains('dark');
                var next = !current;
                apply(next, true);
                return next;
            }

            return { readPreference, apply, toggle };
        })();

        window.ThemeManager.apply(window.ThemeManager.readPreference(), false);
    })();
</script>

<nav class="fixed top-0 left-0 right-0 bg-white dark:bg-gray-800 border-b border-gray-200 dark:border-gray-700 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
		            <!-- 左侧：Logo 和标题 -->
		            <div class="flex items-center space-x-3">
			                <button @click="sidebarOpen = !sidebarOpen" class="lg:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
			                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
			                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
			                    </svg>
			                </button>
                <div class="flex items-center space-x-2">
                    <div class="w-8 h-8 bg-primary-600 rounded-lg flex items-center justify-center text-white">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                        </svg>
                    </div>
                    <span class="text-xl font-bold text-gray-900 dark:text-white hidden sm:block">Telegram 笔记</span>
                </div>
            </div>

            <!-- 中间：搜索框 (桌面端) -->
            <div class="hidden md:flex flex-1 max-w-2xl mx-8">
                <div class="relative w-full">
                    <input
                        type="text"
                        x-model="searchQuery"
                        @input="debounceSearch()"
                        placeholder="搜索笔记..."
                        class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"
                    >
                    <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>

            <!-- 右侧：操作按钮 -->
            <div class="flex items-center space-x-2">
                <!-- 搜索按钮 (移动端) -->
                <button @click="showMobileSearch = !showMobileSearch" class="md:hidden p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                    <svg class="w-6 h-6 text-gray-600 dark:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </button>

	                <!-- 暗色模式切换 -->
	                <button @click="window.ThemeManager.toggle()" class="p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
	                    <svg class="theme-icon--light w-6 h-6 text-gray-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
	                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
	                    </svg>
	                    <svg class="theme-icon--dark w-6 h-6 text-yellow-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
	                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
	                    </svg>
	                </button>

                <!-- 用户菜单 -->
                <div class="relative" x-data="{ open: false }">
                    <button @click="open = !open" class="flex items-center space-x-2 p-2 rounded-lg hover:bg-gray-100 dark:hover:bg-gray-700">
                        <div class="w-8 h-8 rounded-full bg-primary-500 flex items-center justify-center text-white font-semibold">
                            A
                        </div>
                    </button>

                    <!-- 下拉菜单 -->
                    <div x-show="open" @click.away="open = false" x-cloak
                         class="absolute right-0 mt-2 w-48 bg-white dark:bg-gray-800 rounded-lg shadow-lg border border-gray-200 dark:border-gray-700 py-1">
                        <a href="/admin" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-gray-500 dark:text-gray-500 dark:group-hover:text-gray-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                            设置
                        </a>
                        <a href="/logout" class="group flex items-center px-4 py-2 text-sm text-gray-700 dark:text-gray-300 hover:bg-gray-100 dark:hover:bg-gray-700 transition-colors">
                            <svg class="w-5 h-5 mr-3 text-gray-400 group-hover:text-red-500 dark:text-gray-500 dark:group-hover:text-red-400 transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1"></path>
                            </svg>
                            退出
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 移动端搜索栏 -->
    <div x-show="showMobileSearch" x-cloak class="md:hidden px-4 pb-4">
        <div class="relative">
            <input
                type="text"
                x-model="searchQuery"
                @input="debounceSearch()"
                placeholder="搜索笔记..."
                class="w-full px-4 py-2 pl-10 pr-4 rounded-lg border border-gray-300 dark:border-gray-600 bg-gray-50 dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-primary-500"
            >
            <svg class="absolute left-3 top-2.5 w-5 h-5 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
            </svg>
        </div>
    </div>
</nav>

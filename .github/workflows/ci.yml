name: CI

on:
  push:
  pull_request:

jobs:
  test-and-typecheck:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -c requirements.lock -r requirements.runtime.txt -r requirements.dev.txt

      - name: Run unit tests
        run: |
          pytest

      - name: Type check
        run: |
          mypy .
